<template name="main">
  {{#if page_is "home"}}
  <div id="home">
    <div class="hero-unit">
      <h1>Listen Up!</h1>
      <p>
        Share <a href="http://soundcloud.com/" target="_blank">SoundCloud</a>
        playlists with your friends or play and edit them with a group of people.
      </p>
      <p><a class="btn btn-primary btn-large" href="/playlist">Create a
      playlist &raquo;</a></p>
    </div>

    <div class="row-fluid">
      <div class="span4">
        <h2>Create</h2>
         <p>Start a playlist by adding tracks that you already know, by
         searching SoundCloud or by choosing a trending track
         courtesy of
         <a href="http://trendspottr.com" target="_blank">TrendSpottr</a>.</p>
      </div>
      <div class="span4">
        <h2>Share</h2>
         <p>Send your playlist to your friends, co-workers so that they can
         add tracks of their own. See your friends' changes as they happen!</p>
      </div>
      <div class="span4">
        <h2>Listen</h2>
        <p>A shared playlist can be played and synchronized across multiple devices!</p>
      </div>
    </div>
  </div><!-- /#home -->
  {{/if}}

  {{#if page_is "playlist"}}
  <div id="playlistViewContainer">
    <div class="row-fluid">
      <div class="span4">
        <div id="playlistContainer" class="well">
          <h2>Playlist</h2>
          {{> playlist}}
        </div>
      </div>
      <div class="span8">
        <iframe id="player"
          src="http://w.soundcloud.com/player/?show_artwork=true&maxwidth=900">
        </iframe>
        <div class="row-fluid">
          <div class="span6">
            <div id="searchContainer" class="well">
              <h2>Search SoundCloud</h2>
              <input id="searchQuery" type="search" />
              <button class="btn" id="search">search</button>
              <ol id="results"></ol>
            </div>
          </div>
          <div class="span6">
            <div id="suggestionsContainer" class="well">
              <h2>Suggestions by TrendSpottr</h2>
              <ol id="suggestions">loading...</ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /#playlist -->
  {{/if}}

  {{#if page_is "about"}}
  <div id="about">
    <div class="hero-unit">
      <p>
        Listen Up! was started at
        <a href="http://hackdays.ca/2012/04/hackto-boom/">the 2012 HackTO event
        </a> by <a href="http://leskowsky.net">Christian Leskowsky</a> and
        <a href="http://brian.peiris.name">Brian Peiris</a>
      </p>
    </div>
  </div><!-- /#about -->
  {{/if}}
</template>

<template name="playlist">
  <ol id="playlist">
    {{#each track}}
      {{> track}}
    {{/each}}
  </ol>
</template>

<template name="track">
  <li class="track">&ldquo;{{title}}&rdquo; by {{user}}</li>
</template>
